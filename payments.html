{% extends 'layout.html' %}{% block content %}
<h1>Мои платежи</h1>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>ФИО</th><th>Программа</th><th>Сумма</th><th>Дата</th><th></th></tr></thead>
  <tbody>
    {% for p in payments %}
    <tr>
      <td>{{ p['id'] }}</td><td>{{ p['fio'] }}</td><td>{{ p['program'] }}</td><td>{{ p['amount'] }}</td><td>{{ p['created_at'] }}</td>
      <td><a class="btn btn-sm btn-outline-secondary" href="{{ url_for('gen_invoice', payment_id=p['id']) }}">Счёт</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
