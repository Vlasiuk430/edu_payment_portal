{% extends 'layout.html' %}{% block content %}
<h1>Оплата</h1>
<form method="post" class="col-md-8">
  <div class="mb-3">
    <label class="form-label">ФИО</label>
    <input name="fio" class="form-control" required>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Программа</label>
      <input name="program" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">№ договора</label>
      <input name="contract" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Сумма (₽)</label>
    <input name="amount" type="number" min="1" step="0.01" class="form-control" required>
  </div>
  <button class="btn btn-primary">Сохранить платёж</button>
</form>
{% endblock %}
