{% extends 'layout.html' %}{% block content %}
<h1>Импорт платежей из CSV</h1>
<form method="post" enctype="multipart/form-data" class="col-md-6">
  <div class="mb-3">
    <label class="form-label">Файл CSV</label>
    <input name="file" type="file" accept=".csv" class="form-control" required>
  </div>
  <button class="btn btn-primary">Импортировать</button>
</form>
{% endblock %}
