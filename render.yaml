services:
  - type: web
    name: edu-payment-portal
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_PUBLIC_KEY
        value: pk_test_replace_me
      - key: STRIPE_SECRET_KEY
        value: sk_test_replace_me
      - key: STRIPE_CURRENCY
        value: usd
