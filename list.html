{% extends 'layout.html' %}{% block content %}
<h1>Тарифы</h1>
<a class="btn btn-primary mb-3" href="{{ url_for('tariffs_create') }}">Создать тариф</a>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Название</th><th>Цена</th><th></th></tr></thead>
  <tbody>
  {% for t in tariffs %}
    <tr>
      <td>{{ t['id'] }}</td><td>{{ t['name'] }}</td><td>{{ t['price'] }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('tariffs_edit', tid=t['id']) }}">Изменить</a>
        <form method="post" action="{{ url_for('tariffs_delete', tid=t['id']) }}" style="display:inline" onsubmit="return confirm('Удалить тариф?')">
          <button class="btn btn-sm btn-outline-danger">Удалить</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
