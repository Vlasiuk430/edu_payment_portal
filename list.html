{% extends 'layout.html' %}
{% block content %}
<h1>Тарифы</h1>
<p><a class='btn btn-primary' href='{{ url_for('tariffs_create') }}'>Создать тариф</a></p>
{% if tariffs %}<table class='table'><tr><th>ID</th><th>Название</th><th>Цена</th><th>Действия</th></tr>{% for t in tariffs %}<tr><td>{{ t['id'] }}</td><td>{{ t['name'] }}</td><td>{{ t['price'] }}</td><td><a href='{{ url_for('tariffs_edit', tid=t['id']) }}' class='btn btn-sm btn-secondary'>Изменить</a> <form method='post' action='{{ url_for('tariffs_delete', tid=t['id']) }}' style='display:inline'><button class='btn btn-sm btn-danger' onclick='return confirm("Удалить тариф?")'>Удалить</button></form></td></tr>{% endfor %}</table>{% else %}<p>Нет тарифов</p>{% endif %}
{% endblock %}
