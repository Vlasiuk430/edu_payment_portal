
{% extends 'layout.html' %}{% block content %}
<h1>Контакты</h1>
<form method="post" class="row g-3 col-md-8">
  <div class="col-md-6"><label class="form-label">Имя</label><input name="name" class="form-control" required></div>
  <div class="col-md-6"><label class="form-label">Email</label><input name="email" type="email" class="form-control" required></div>
  <div class="col-12"><label class="form-label">Сообщение</label><textarea name="message" class="form-control" rows="4" required></textarea></div>
  <div class="col-12"><button class="btn btn-vitte">Отправить</button></div>
</form>
{% endblock %}
