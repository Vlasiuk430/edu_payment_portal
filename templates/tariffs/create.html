{% extends 'layout.html' %}{% block content %}
<h1>Создать тариф</h1>
<form method="post" class="col-md-6">
  <div class="mb-3"><label class="form-label">Название</label><input name="name" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Описание</label><textarea name="description" class="form-control"></textarea></div>
  <div class="mb-3"><label class="form-label">Цена</label><input name="price" type="number" min="0" step="0.01" class="form-control" required></div>
  <button class="btn btn-success">Создать</button>
</form>
{% endblock %}
