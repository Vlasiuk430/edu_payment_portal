{% extends 'base.html' %}
{% block title %}Поддержка — ЛК студента{% endblock %}
{% block content %}
<h2 class="mb-4">Поддержка</h2>

<form method="post" action="{{ url_for('user_support') }}" class="card shadow-sm p-3">
  <div class="mb-3">
    <label class="form-label">Сообщение</label>
    <textarea class="form-control" name="message" rows="4" placeholder="Опишите вопрос..."></textarea>
  </div>
  <button class="btn btn-danger">Отправить</button>
</form>
<div class="card shadow-sm mt-4"><div class="card-body">
  <h5 class="card-title">Ваши обращения</h5>
  <ul class="list-group">
    {% for t in tickets %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ t.message }}</span>
        <span class="badge bg-secondary">{{ 'Прочитано' if t.is_read else 'Новое' }}</span>
      </li>
    {% else %}
      <li class="list-group-item text-muted">Ещё нет обращений</li>
    {% endfor %}
  </ul>
</div></div>

{% endblock %}
