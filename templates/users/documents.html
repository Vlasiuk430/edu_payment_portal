
{% extends 'layout.html' %}{% block content %}
<h1>Документы</h1>
<table class='table table-striped'>
  <thead><tr><th>ID платежа</th><th>Квитанция</th><th>Дата</th></tr></thead>
  <tbody>
  {% for p in docs %}
    <tr><td>{{ p['id'] }}</td><td>{% if p['receipt_pdf'] %}<a class='btn btn-sm btn-outline-primary' href='{{ url_for('download_receipt', payment_id=p['id']) }}'>Скачать PDF</a>{% else %}—{% endif %}</td><td>{{ p['created_at'] }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
