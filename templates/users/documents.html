{% extends 'base.html' %}
{% block title %}Мои документы — ЛК студента{% endblock %}
{% block content %}
<h2 class="mb-4">Мои документы</h2>

<ul class="list-group shadow-sm">
  {% for d in docs %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ d.filename }}
      <a class="btn btn-sm btn-outline-danger" href="{{ url_for('uploaded_file', filename=d.filename) }}">Скачать</a>
    </li>
  {% else %}
    <li class="list-group-item text-muted">Документов пока нет</li>
  {% endfor %}
</ul>

{% endblock %}
