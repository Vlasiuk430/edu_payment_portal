{% extends 'layout.html' %}{% block content %}
<h1>Поддержка</h1>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Тема</th><th>Сообщение</th><th>Статус</th><th>Дата</th></tr></thead>
  <tbody>
    {% for t in tickets %}
    <tr><td>{{ t['id'] }}</td><td>{{ t['subject'] }}</td><td>{{ t['message'] }}</td><td>{{ t['status'] }}</td><td>{{ t['created_at'] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
