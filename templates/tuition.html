
{% extends 'layout.html' %}{% block content %}
<h1>Оплата обучения</h1>
<div class="row">
{% for t in tariffs %}
  <div class="col-md-6 col-lg-3">
    <div class="card card-feature mb-3 h-100"><div class="card-body d-flex flex-column">
      <span class="badge bg-danger mb-2">{{ t['name'] }}</span>
      <p class="card-text flex-grow-1">{{ t['description'] }}</p>
      <div class="price mb-3">{{ '%.0f'|format(t['price']) }} ₽ / семестр</div>
      <a class="btn btn-vitte mt-auto" href="{{ url_for('checkout', tariff_id=t['id']) }}">Оплатить</a>
    </div></div>
  </div>
{% endfor %}
</div>
{% endblock %}
