{% extends 'base.html' %}
{% block title %}Обращения студентов — Панель менеджера{% endblock %}
{% block content %}
<h2 class="mb-4">Обращения студентов</h2>

<div class="list-group shadow-sm">
  {% for m in messages %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">{{ m.username or 'Студент' }}</div>
        <div class="text-muted">{{ m.message }}</div>
      </div>
      <form method="post" action="{{ url_for('manager_messages_mark') }}">
        <input type="hidden" name="id" value="{{ m.id }}">
        <button class="btn btn-sm btn-outline-secondary">{{ 'Отметить прочитанным' if not m.is_read else 'Снять отметку' }}</button>
      </form>
    </div>
  {% else %}
    <div class="list-group-item text-muted">Нет обращений</div>
  {% endfor %}
</div>

{% endblock %}
