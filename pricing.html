{% extends 'layout.html' %}{% block content %}
<h1>Тарифы</h1>
<div class="row">
  {% for t in tariffs %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ t['name'] }}</h5>
        <p class="card-text">{{ t['description'] }}</p>
        <p class="h4">{{ '%.2f'|format(t['price']) }} ₽</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
